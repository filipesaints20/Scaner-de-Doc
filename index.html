<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Digital • EFFICO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #0f2a44; 
            --green: #6b8f71; 
            --accent: #3498db;
            --bg: #f4f7f9;
            --white: #ffffff; 
        }

        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg);
            color: var(--blue);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        
        /* Container Principal */
        .app { 
            width: 100%; 
            max-width: 420px; 
            background: var(--white); 
            border-radius: 32px; 
            padding: 40px 30px; 
            box-shadow: 0 20px 40px rgba(15, 42, 68, 0.08); 
            text-align: center; 
            position: relative;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .logo { width: 120px; margin-bottom: 24px; }
        
        h1 { 
            font-size: 1.5rem; 
            margin-bottom: 8px; 
            font-weight: 800; 
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 24px;
        }

        /* Barra de Progresso Estilizada */
        .progress-wrapper {
            margin-bottom: 30px;
            display: none;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--green);
        }
        .progress-container { 
            width: 100%; 
            height: 8px; 
            background: #edf2f7; 
            border-radius: 10px; 
            overflow: hidden; 
        }
        .progress-bar { 
            height: 100%; 
            background: linear-gradient(90deg, var(--blue), var(--green)); 
            width: 0%; 
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        /* Status e Instruções */
        .status-card { 
            background: #f8fafc; 
            padding: 20px; 
            border-radius: 20px; 
            font-size: 1rem; 
            font-weight: 600; 
            margin-bottom: 24px; 
            border: 1px dashed #cbd5e1;
        }

        .instruction {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Inputs */
        input { 
            width: 100%; 
            padding: 16px; 
            border: 2px solid #e2e8f0; 
            border-radius: 16px; 
            font-size: 1rem; 
            margin-bottom: 12px;
            transition: all 0.3s;
            outline: none;
        }
        input:focus { border-color: var(--blue); background: #fcfdfe; }
        
        /* Câmera */
        .camera-container { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 3/4; 
            background: #1a202c; 
            border-radius: 24px; 
            overflow: hidden; 
            display: none; 
            margin-bottom: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .overlay { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            border: 2px solid rgba(255,255,255,0.8); 
            z-index: 10; 
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); 
        }
        .rect { width: 85%; height: 60%; border-radius: 20px; }
        .circle { width: 75%; height: 55%; border-radius: 50%; }

        /* Botões */
        button { 
            width: 100%; 
            padding: 18px; 
            border: none; 
            border-radius: 18px; 
            font-size: 1rem; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary { background: var(--blue); color: #fff; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(15, 42, 68, 0.2); }
        .btn-skip { background: transparent; color: #94a3b8; font-size: 0.85rem; margin-top: 15px; }
        .btn-skip:hover { color: var(--blue); }

        #btnAnexarOverlay { 
            position: absolute; bottom: 20px; right: 20px; 
            width: 56px; height: 56px; border-radius: 50%; 
            background: var(--white); color: var(--blue); 
            z-index: 30; box-shadow: 0 8px 20px rgba(0,0,0,0.3); 
        }

        .hidden { display: none; }
        .mirror { transform: scaleX(-1); }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading-dot { animation: pulse 1s infinite; }
    </style>
</head>
<body>

<div class="app">
    <img src="https://effico.com.br/wp-content/uploads/2022/06/Sem-Titulo-7123.png" class="logo">
    <h1>Admissão Digital</h1>
    <p class="subtitle" id="mainSubtitle">Siga os passos para o seu registro</p>

    <div class="progress-wrapper" id="progressWrapper">
        <div class="progress-info">
            <span id="progressText">Progresso</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div id="statusCard" class="status-card">
        <div id="statusLabel">Termos de Uso</div>
        <div id="instructionLabel" class="instruction">Leia com atenção os termos da LGPD</div>
    </div>

    <div id="lgpdSection">
        <div style="text-align: left; font-size: 0.8rem; line-height: 1.6; color: #475569; background: #fffbeb; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #fef3c7;">
            <i class="fas fa-shield-alt" style="color: #d97706; margin-bottom: 10px;"></i><br>
            A <strong>EFFICO</strong> preza pela sua privacidade. As fotos coletadas serão usadas exclusivamente para seu processo de contratação e registro no sistema de RH.
        </div>
        <button class="btn-primary" onclick="aceitarLGPD()">Concordo e Avançar</button>
    </div>

    <div id="setupSection" class="hidden">
        <input type="text" id="nome" placeholder="Seu nome completo">
        <input type="text" id="funcao" placeholder="Cargo pretendido">
        <button class="btn-primary" onclick="iniciarChecklist()">
            Próximo Passo <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div id="cameraBox" class="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay" class="overlay rect"></div>
        <button id="btnAnexarOverlay" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-paperclip"></i>
        </button>
    </div>

    <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="processarArquivo(event)">

    <button id="btnAction" class="btn-primary hidden" onclick="tirarFoto()">
        <i class="fas fa-camera"></i> Capturar Foto
    </button>
    <button id="btnSkip" class="btn-skip hidden" onclick="pularDocumento()">
        Não possuo este documento no momento
    </button>
    
    <button id="btnEnviar" class="btn-primary hidden" onclick="enviarTudo()">
        Enviar Documentação <i class="fas fa-paper-plane"></i>
    </button>
</div>

<script>
    const etapas = [
        { label: "Foto Selfie", hint: "Enquadre seu rosto no círculo", key: "Selfie", isFace: true },
        { label: "CTPS", hint: "Foto da página com sua foto e dados", key: "CTPS", isFace: false },
        { label: "CPF", hint: "Documento original ou digital", key: "CPF_Doc", isFace: false },
        { label: "RG", hint: "Frente e verso visíveis", key: "RG_Doc", isFace: false },
        { label: "Comprovante de Residência", hint: "Contas de luz, água ou telefone", key: "Endereco", isFace: false },
        { label: "Escolaridade", hint: "Certificado ou declaração", key: "Escolaridade", isFace: false }
        // ... adicione as outras conforme necessário
    ];

    let currentIdx = 0, fotos = {}, stream = null;
    const video = document.getElementById("video");
    const statusLabel = document.getElementById("statusLabel");
    const instructionLabel = document.getElementById("instructionLabel");

    function aceitarLGPD() {
        document.getElementById("lgpdSection").classList.add("hidden");
        document.getElementById("setupSection").classList.remove("hidden");
        statusLabel.innerText = "Identificação";
        instructionLabel.innerText = "Informe seus dados básicos";
    }

    function iniciarChecklist() {
        if(!document.getElementById("nome").value) return alert("Por favor, informe seu nome.");
        document.getElementById("setupSection").classList.add("hidden");
        document.getElementById("cameraBox").style.display = "block";
        document.getElementById("btnAction").classList.remove("hidden");
        document.getElementById("btnSkip").classList.remove("hidden");
        document.getElementById("progressWrapper").style.display = "block";
        carregarEtapa();
    }

    async function carregarEtapa() {
        if (currentIdx >= etapas.length) return concluir();
        
        const config = etapas[currentIdx];
        statusLabel.innerText = config.label;
        instructionLabel.innerText = config.hint;
        
        const pct = Math.round((currentIdx / etapas.length) * 100);
        document.getElementById("progressBar").style.width = pct + "%";
        document.getElementById("progressPercent").innerText = pct + "%";

        document.getElementById("overlay").className = config.isFace ? "overlay circle" : "overlay rect";
        if (config.isFace) video.classList.add("mirror");
        else video.classList.remove("mirror");

        if(stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: config.isFace ? "user" : "environment" } 
        });
        video.srcObject = stream;
    }

    function tirarFoto() {
        const c = document.createElement("canvas");
        const scale = 1000 / Math.max(video.videoWidth, video.videoHeight);
        c.width = video.videoWidth * scale; c.height = video.videoHeight * scale;
        const ctx = c.getContext("2d");
        if (etapas[currentIdx].isFace) { ctx.translate(c.width, 0); ctx.scale(-1, 1); }
        ctx.drawImage(video, 0, 0, c.width, c.height);
        fotos[etapas[currentIdx].key] = c.toDataURL("image/jpeg", 0.7);
        proximo();
    }

    function processarArquivo(e) {
        const reader = new FileReader();
        reader.onload = (f) => { fotos[etapas[currentIdx].key] = f.target.result; proximo(); };
        reader.readAsDataURL(e.target.files[0]);
    }

    function pularDocumento() {
        fotos[etapas[currentIdx].key] = "NÃO POSSUI";
        proximo();
    }

    function proximo() { currentIdx++; carregarEtapa(); }

    function concluir() {
        if(stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById("cameraBox").style.display = "none";
        document.getElementById("btnAction").classList.add("hidden");
        document.getElementById("btnSkip").classList.add("hidden");
        document.getElementById("btnEnviar").classList.remove("hidden");
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("progressPercent").innerText = "100%";
        statusLabel.innerText = "Concluído!";
        instructionLabel.innerText = "Revise e envie seus documentos";
    }

    async function enviarTudo() {
        const btn = document.getElementById("btnEnviar");
        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Enviando...`;
        
        const payload = {
            dados: { nome: document.getElementById("nome").value, funcao: document.getElementById("funcao").value },
            fotos: fotos
        };

        try {
            await fetch("SUA_URL_DO_APPS_SCRIPT", { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            statusLabel.innerText = "Sucesso!";
            instructionLabel.innerText = "Seus documentos foram enviados ao RH.";
            btn.innerHTML = `<i class="fas fa-check"></i> Enviado!`;
            btn.style.background = "var(--green)";
        } catch (e) {
            btn.disabled = false;
            btn.innerText = "Erro ao enviar. Tentar novamente";
        }
    }
</script>
</body>
</html>
